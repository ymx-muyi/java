#配置dev环境
spring:
  application:
    name: abcms-eurekaServer-config

server:
  port: 8400

eureka:
  instance:
    hostname: 127.0.0.1
  client:
    register-with-eureka: false #指定是否向注册中心注册自己
    fetch-registry: false #指定客户端是否能够获取eureka注册信息
    service-url: #暴露服务中心地址
      defaultZone: http://127.0.0.1:8400/eureka

